<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .item {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
            background-color: lightgray;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            text-align: center;
            width: 100%;
        }
        #add-to-cart {
            background-color: blue;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="highlight">Shopping Cart</h2>
        
        <div class="item" id="product">
            <p>Product 1</p>
            <button id="add-to-cart" class="add-btn" onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="item" id="product">
            <p>Product 2</p>
            <button id="add-to-cart" class="add-btn" onclick="addToCart(2)">Add to Cart</button>
        </div>
        <div class="item" id="product">
            <p>Product 3</p>
            <button id="add-to-cart" class="add-btn" onclick="addToCart(3)">Add to Cart</button>
        </div>
    </div>
    
    <div class="highlight">Thank you for shopping with us!</div>
    
    <script>
        function addToCart(productNumber) {
            localStorage.setItem("addedItem", productNumber);
            window.location.href = "cart.html";
        }
    </script>
</body>
</html>
